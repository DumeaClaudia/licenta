<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<ui:composition>
		<div class="style-font">

			<div>
				<div id="collapseAddUser" class="row">
					<div class="col-md-8 col-sm-8">
						<select class="form-control cart-item" id="selectedUser">
							<ui:repeat var="username" value="#{shoppingCartBean.remainingUsers}">
								<option value="#{username}">#{username}</option>
							</ui:repeat>
						</select>
					</div>
					<div class="col-md-4 col-sm-4">
						<button class="btn" id="addUser">AddUser</button>
					</div>

				</div>
				<div>
					<br></br>
					<div>
						<h5>Utilizatorii activi la comanda:</h5>
					</div>
					<div id="listUsers">
						<ui:repeat value="#{shoppingCartBean.getUserOrderDetails().keySet().toArray()}" var="keyUser">
							<ui:repeat value="#{shoppingCartBean.getUserOrderDetails()[keyUser]}" var="item" outcome="cart">
								<ui:repeat value="#{item.userDetails}" var="userDetails">
									<div id="idUser" class="user-row">
										<span><b>#{userDetails.username}</b></span>
										<div class="pull-right">
											<b>#{userDetails.price} RON </b>
										</div>
									</div>
								</ui:repeat>
							</ui:repeat>
						</ui:repeat>

					</div>
				</div>



				<div id="cart-comments">
					<div class="panel panel-default">
						<div class="panel-heading">Comentarii cos:</div>
						<div class="">
							<div id="comment-list" class="scrollable">
								<ui:repeat value="#{shoppingCartBean.allComments}" var="comment">
									<div class="text-left">
										<div class="row">
											<div class="col-sm-8 comment-content  #{comment.ownComment ? 'col-sm-offset-4' : 'left'}">
												<div class="box-color">
													<div class="comment-user">
														<i class="fa fa-user"></i><small>#{comment.username}</small>
													</div>


													<div class="comment-post">
														<p>#{comment.description}.</p>
													</div>
													<div class="text-right">
														<small>#{comment.date}</small>
													</div>
												</div>
											</div>
										</div>
									</div>
								</ui:repeat>

							</div>
							<div class="input-group comment-box">
								<div class="col-sm-10">
									<input class="form-control" type="text" id="textComment" />
								</div>
								<div class="col-sm-1">
									<button class="btn btn-default" id="sendComment" type="button">Send</button>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>

		</div>
	</ui:composition>
</body>
</html>
