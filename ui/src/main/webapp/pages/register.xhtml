<!DOCTYPE html>
<html xmlns:jsf="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>Sign Up</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="../resources/mycss/default.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">My application name</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a href="home.xhtml">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Gallery</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="register.xhtml"><span
							class="glyphicon glyphicon-user"></span> Sign Up </a></li>
					<li><a href="login.xhtml"><span
							class="glyphicon glyphicon-log-in"></span> Login </a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div id="alll">
		<div class="container" id="main">
			<div class="row" style="margin-top: 20%;">
				<div class="col-md-5 col-md-offset-3">
					<div class="panel panel-default">
						<div class="panel-heading">
							<strong class="">Register: </strong>
						</div>
						<div class="panel-body">
							<jsf:form id="registerForm" class="form-horizontal" role="form"
								jsf:rendered="true">
								<!--   col-xs- col-sm- col-lg-  -->

								<div class="form-group">
									<jsf:outputLabel class="control-label col-sm-3" for="text">First
									name:</jsf:outputLabel>
									<div class="col-sm-8">
										<jsf:inputText type="text" class="form-control"
											id="idFirstName" placeholder="Enter first name"
											name="firstName" value="#{userBean.user.firstName}"></jsf:inputText>
									</div>
								</div>

								<div class="form-group">
									<jsf:outputLabel class="control-label col-sm-3" for="text">Last
									name:</jsf:outputLabel>
									<div class="col-sm-8">
										<jsf:inputText type="text" class="form-control"
											id="idLastName" placeholder="Enter last name" name="lastName"
											value="#{userBean.user.lastName}"></jsf:inputText>
									</div>
								</div>

								<div class="form-group">
									<jsf:outputLabel class="control-label col-sm-3" for="text">Username:</jsf:outputLabel>
									<div class="col-sm-8">
										<jsf:inputText type="text" class="form-control"
											id="idUsername" placeholder="Enter username" name="username"
											value="#{userBean.user.username}"></jsf:inputText>
									</div>
								</div>

								<div class="form-group">
									<jsf:outputLabel class="control-label col-sm-3" for="email">Email:</jsf:outputLabel>
									<div class="col-sm-8">
										<jsf:inputText type="email" class="form-control" id="email"
											placeholder="Enter email" name="email"
											value="#{userBean.user.email}"></jsf:inputText>
									</div>
								</div>
								<div class="form-group">
									<jsf:outputLabel class="control-label col-sm-3" for="pwd">Password:</jsf:outputLabel>
									<div class="col-sm-8">
										<jsf:inputSecret type="password" class="form-control"
											id="password" placeholder="Enter password" name="pwd"
											value="#{userBean.user.password}"></jsf:inputSecret>
									</div>
								</div>
								<div class="form-group last">
									<div class="col-sm-offset-4 col-sm-10">
										<jsf:commandButton type="submit" class="btn btn-default"
											value="Submit" action="#{userBean.register}" required="true"></jsf:commandButton>
									</div>
								</div>

							</jsf:form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
