<!DOCTYPE html>
<html lang="en">
<head>
<title>Sign in</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>You have to register before to login.</h2>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="text">First name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="idFirstName"
						placeholder="Enter first name" name="firstName"
						value="#{userBean.user.firstName}"></input>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="text">Last name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="idLastName"
						placeholder="Enter first name" name="lastName"
						value="#{userBean.user.lastName}"></input>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="text">Username:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="idUsername"
						placeholder="Enter username" name="username"
						value="#{userBean.user.username}"></input>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email"
						placeholder="Enter email" name="email"
						value="#{userBean.user.email}"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="pwd"
						placeholder="Enter password" name="pwd"></input>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label><input type="checkbox" name="remember"></input>
							Remember me</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default"
						onclick="#{userBean.register()}">Submit</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
