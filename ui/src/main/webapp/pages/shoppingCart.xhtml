<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<f:metadata>
	<f:viewParam name="userId" value="#{shoppingCartBean.userId}"></f:viewParam>
</f:metadata>

<ui:composition template="../template/template.xhtml">
	<ui:define name="content">
		<div class="container marketing style-font well" style="margin-top: 50px; height:1000px">

			<div class="row" style="margin-right: 30px; margin-left:10px;">
				<div class="col-md-8">
					<h:form>

						<div class="output-group col-md-12 mb-3">
						<br></br>
							<div class="output" id="basic-addon1">
								<h:outputText value="Utilizator: "></h:outputText>
								<h:outputLabel value="#{sessionBean.username}">
								</h:outputLabel>
							</div>
							<br />
						</div>
						<div>
							<div class="col-md-5 mb-3">
								<h:outputText value="Nume: "></h:outputText>
								<h:inputText type="text" class="form-control" id="firstName" value="" />
							</div>

							<div class="col-md-5 mb-3">
								<h:outputText value="Prenume: "></h:outputText>
								<h:inputText type="text" class="form-control" id="lastName" value="" />

							</div>
						</div>

						<div>
							<br />
							<div class="col-md-5 mb-6">
								<h:outputText value="Email:  "></h:outputText>
								<h:inputText type="text" class="form-control" id="email" value="" />
							</div>

							<div class="col-md-5 mb-6">
								<h:outputText value="Adresa:  "></h:outputText>
								<h:inputText type="text" class="form-control" id="adresa" value="" />
							</div>
						</div>
						<div class="col-md-10 mb-6">
							<br></br>
							<h:outputText value="Plata:  "></h:outputText>
							<div class="custom-control custom-radio">
								<input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" checked="" required="" /> <label
									class="custom-control-label" for="paypal">Ramburs</label>
							</div>
							<div class="custom-control custom-radio">
								<input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required="" /> <label
									class="custom-control-label" for="debit">Card debit</label>
							</div>
							<div class="custom-control custom-radio">
								<input id="credit" name="paymentMethod" type="radio" class="custom-control-input" required="" /> <label
									class="custom-control-label" for="credit">Card credit</label>
							</div>
						</div>

						<div class="col-md-6 mb-6">
							<br /> <br />
							<button class="btn btn-primary" type="submit">Trimite comanda</button>
						</div>
					</h:form>
				</div>

				<div class="well col-md-4 ">
					<h5>
						Lista produse:
					</h5>
					<br></br>
					<ui:repeat value="#{historyCartListBean.getCartDetails().restaurantProducts}" var="restaurant" outcome="restaurant">
						<ui:repeat value="#{restaurant.products}" var="product">
							<div id="idProductName">

								<b>#{product.name}</b> (<i>#{restaurant.restaurantName}</i>)
								<div class="pull-right">
									<small><b>#{product.price}</b> RON</small>
								</div>
							</div>
						</ui:repeat>
					</ui:repeat>
					<br /> 
					<h5>Total:</h5>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
