<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<f:metadata>
	<f:viewParam name="userId" value="#{shoppingCartBean.userId}"></f:viewParam>
</f:metadata>

<ui:composition template="../template/template.xhtml">
	<ui:define name="content">
		<div class="container style-font" style="margin-top: 50px;">

			<div class="row">
				<div class="well col-md-8 ">

					<div class="output-group">
						<div class="output" id="basic-addon1">
							Utilizator:
							<h:outputLabel value="#{sessionBean.username}">
							</h:outputLabel>
						</div>
					</div>

					<div>
						<div class="col-md-5 mb-3">
							<label for="firstName">Nume</label> <input type="text" class="form-control" id="firstName" />
						</div>

						<div class="col-md-5 mb-3">
							<label for="firstName">Prenume</label> <input type="text" class="form-control" id="firstName" placeholder=""
								value="" required="" />
						</div>
					</div>
				</div>
				<div class="well col-md-4 ">

					<ui:repeat value="#{cartListBean.getCartDetails().restaurantProducts}" var="restaurant" outcome="restaurant">
						<ui:repeat value="#{restaurant.products}" var="product">
							<div id="idProductName">

								<b>#{product.name}</b> (<i>#{restaurant.restaurantName}</i>)
								<div class="pull-right">
									<small>#{product.price} RON</small>
								</div>
							</div>
						</ui:repeat>
					</ui:repeat>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
