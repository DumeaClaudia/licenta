<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:metadata>
	<f:viewParam name="userId" value="#{shoppingCartBean.userId}"></f:viewParam>
</f:metadata>

<ui:composition template="../template/template.xhtml">
	<ui:define name="head">
		<script src="../resources/js/currentCart.js"></script>
	</ui:define>

	<ui:define name="content">
		<div id="shopping-cart-content" class="container marketing style-font well">

			<div class="row">
				<div class=" col-sm-12">
					<div class="cart-header product-list-cart">Lista produselor din cos:</div>
					<div id="cartProductsList" class="cart">
						<!-- <ui:repeat value="#{shoppingCartBean.getUserOrderDetails().keySet().toArray()}" var="keyUser" outcome="restaurant">
							<b>#{keyUser}</b>
							<ui:repeat value="#{shoppingCartBean.getUserOrderDetails()[keyUser]}" var="cart">
								<ui:repeat value="#{cart.cartDetails.restaurantProducts}" var="restaurant">
									<ui:repeat value="#{restaurant.products}" var="product">
										<div class="cart-item" id="idProductName">
											<b>(#{keyUser})</b> #{product.nrProducts}x <b>#{product.name}</b> (<i>#{restaurant.restaurantName}</i>)
											<div class="pull-right">
												<small>#{product.nrProducts}x <b>#{product.price}</b> RON
												</small>
											</div>
										</div>
									</ui:repeat>
								</ui:repeat>
							</ui:repeat>
						</ui:repeat> -->

					</div>
					<div class="row">
						<br></br>
						<br></br>
						<div class="col-sm-4">
							<button data-toggle="collapse" data-target="#collapseAddUser" aria-expanded="false"
								aria-controls="collapseAddUser" class="btn btn-block">Adauga persoana la comanda</button>
						</div>
						<div class="col-sm-8">

							<button type="button" class="btn btn-block" data-toggle="modal" data-target="#sendCartModal">Trimite
								Comanda</button>
						</div>



						<div class="col-sm-8  row collapse" id="collapseAddUser">
							<div id="listUsers" class="col-sm-12">
								<br />
								<h5>Utilizatori:</h5>
								<ui:repeat value="#{shoppingCartBean.getUserOrderDetails().keySet().toArray()}" var="keyUser">
									<ui:repeat value="#{shoppingCartBean.getUserOrderDetails()[keyUser]}" var="item" outcome="cart">
										<ui:repeat value="#{item.userDetails}" var="userDetails">
											<div id="idUser">

												<span><b>#{userDetails.username}</b></span>
												<div class="pull-right">
													<small>#{userDetails.price} RON </small>
												</div>
											</div>
										</ui:repeat>
									</ui:repeat>
								</ui:repeat>
								<br />

								<c:set var="totalPrice" scope="session" value="#{shoppingCartBean.getCartDetails().cartSummary.totalPrice-15}" />
								<c:if test="${totalPrice lt 30}">
									<small>*Taxa livrare: 15.00 RON*</small>
								</c:if>

								<h5>
									Total: <b>#{shoppingCartBean.cartTotalPrice} RON</b>
								</h5>
							</div>

							<br></br>
							<div class="col-sm-8">
								<select class="form-control" id="selectedUser">
									<ui:repeat var="username" value="#{shoppingCartBean.remainingUsers}">
										<option value="#{username}">#{username}</option>
									</ui:repeat>
								</select>
							</div>
							<div class="col-sm-2">
								<button class="btn" id="addUser">AddUser</button>
							</div>
						</div>


					</div>

				</div>





			</div>

			<!-- comment list -->
			<div id="cart-comments" class="">
				<div class="panel panel-default">
					<div class="panel-heading">Comentarii cos:</div>
					<div class="row panel-body">
						<div id="comment-list" class="scrollable">
							<ui:repeat value="#{shoppingCartBean.allComments}" var="comment">
								<div class="row">
									<div class="col-md-8 col-sm-8 panel panel-default arrow #{comment.ownComment ? 'col-md-offset-2' : 'left'}">
										<div class="panel-body">

											<header class="text-left">
											<div class="row">
												<div class="comment-user">
													<i class="fa fa-user"></i><small>#{comment.username}</small>
												</div>

												<div class="comment-post">
													<p>#{comment.description}.</p>
												</div>

												<div class="comment-date">
													<small>#{comment.date}</small>
												</div>
											</div>

											</header>
										</div>
									</div>
								</div>
							</ui:repeat>

						</div>
						<div>
							<div class="input-group comment-box">
								<input class="form-control" type="text" id="textComment" />

								<button class="btn btn-default" id="sendComment" type="button">Send</button>
							</div>
						</div>
					</div>

				</div>



			</div>

			<!-- Modal checkout  -->
			<div class="container style-font row">
				<div class="modal fade" id="sendCartModal" role="dialog">
					<div class="modal-dialog ">

						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title">Detalii livrare:</h4>
						</div>

						<div class="modal-content">
							<div class="col- col-md-12">
								<h:form>
									<div class="output-group col-md-12 mb-3">
										<br></br>
										<div class="output" id="basic-addon1">
											<h:outputText value="Utilizator: "></h:outputText>
											<h:outputLabel value="#{sessionBean.username}">
											</h:outputLabel>
										</div>
										<br />
									</div>
									<div>
										<div class="col-md-5 mb-3">
											<h:outputText value="Nume: "></h:outputText>
											<h:inputText type="text" class="form-control user-first-name" id="firstName"
												value="#{shoppingCartBean.firstName}">
												<f:validateRequired />
											</h:inputText>
										</div>

										<div class="col-md-5 mb-3">
											<h:outputText value="Prenume: "></h:outputText>
											<h:inputText type="text" class="form-control user-last-name" id="lastName"
												value="#{shoppingCartBean.lastName}" required="true" />

										</div>
									</div>

									<div>
										<br />
										<div class="col-md-5 mb-6">
											<h:outputText value="Email:  "></h:outputText>
											<h:inputText type="text" class="form-control user-email" id="email" value="#{shoppingCartBean.email}"
												required="true" />
										</div>

										<div class="col-md-5 mb-6">
											<h:outputText value="Telefon:  "></h:outputText>
											<h:inputText type="text" class="form-control user-telephone" id="telefon"
												value="#{shoppingCartBean.telephone}" required="true" />
										</div>
									</div>
									<div>
										<br />
										<div class="col-md-10 mb-6">
											<h:outputText value="Adresa:  "></h:outputText>
											<h:inputText type="text" class="form-control user-address" id="adresa" value="#{shoppingCartBean.address}"
												required="true" />
										</div>
									</div>
									<div class="col-md-10 mb-6">
										<br></br>
										<h:form>
											<h:outputText value="Plata:  "></h:outputText>

											<h:selectOneRadio value="#{shoppingCartBean.payment}" layout="pageDirection">
												<f:selectItems value="#{shoppingCartBean.paymentList}" class="user-payment" var="value" itemLabel="#{value}"
													itemValue="{value}" />
											</h:selectOneRadio>
										</h:form>
									</div>

									<div class="col-md-10 mb-6">
										<br />
										<p id="cart-validation-message" style="color: #FF0000" />
									</div>

								</h:form>
							</div>
							<h:form>
								<div class="modal-footer">
									<div class="" id="validate-cart">
										<br />
										<button id="checkoutModal" class="btn btn-primary btn-block send-cart-details">Trimite comanda</button>

									</div>
								</div>
							</h:form>

						</div>

					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
