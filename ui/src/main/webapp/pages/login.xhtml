<!DOCTYPE html>
<html lang="en" xmlns:jsf="http://java.sun.com/jsf/html">


<head>
<title>Login Page</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="row" style="margin-top: 20%;">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong class="">Login</strong>
					</div>
					<div class="panel-body">
						<jsf:form id="loginForm"  class="form-horizontal" role="form" jsf:rendered="true">
							<div class="form-group">
								<jsf:outputLabel for="username" class="col-sm-3 control-label">Username:</jsf:outputLabel>
								<div class="col-sm-9">
									<jsf:inputText type="text" class="form-control" id="username"
										placeholder="Enter your username" value="#{userBean.username}"></jsf:inputText>
								</div>
							</div>
							<div class="form-group">
								<jsf:outputLabel for="pwd" class="col-sm-3 control-label">Password:</jsf:outputLabel>
								<div class="col-sm-9">
									<jsf:inputSecret type="password" class="form-control" id="pwd"
										placeholder="Enter password" value="#{userBean.password}"></jsf:inputSecret>
								</div>
							</div>
							<div class="form-group last">
								<div class="col-sm-offset-4 col-sm-10">
									<jsf:commandButton type="submit" class="btn btn-default" value="Submit"
										action="#{userBean.login()}" required="true"></jsf:commandButton>
								</div>
							</div>
							<jsf:outputLink styleClass="buttons" value="register.xhtml"
								class="sign-up">Sign Up!</jsf:outputLink>
							<h6 class="text-danger">(You have to register first if you don't have an account.)</h6>
						</jsf:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
