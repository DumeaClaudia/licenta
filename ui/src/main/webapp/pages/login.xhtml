<!DOCTYPE html>
<html lang="en" xmlns:h="http://java.sun.com/jsf/html">


<head>
<title>Sign in</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<br></br>
	<h2>You have to register before to login.</h2>
	<br></br>
	<br></br>
	<br></br>
	<div class="container">
		<div class="row" style="margin-top: 25%;">

			<form action="" method="post" class="form-horizontal">

				<div class="form-group">
					<h:outputLabel class="control-label col-sm-2" for="text">Username:</h:outputLabel>
					<div class="col-sm-2">
						<h:inputText type="text" class="form-control" id="idUsername"
							placeholder="Enter username" name="username"
							value="#{userBean.name}"></h:inputText>
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel class="control-label col-sm-2" for="pwd">Password:</h:outputLabel>
					<div class="col-sm-2">
						<h:inputText type="password" class="form-control" id="pwd"
							placeholder="Enter password" name="pwd"></h:inputText>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-2">
						<div class="checkbox">
							<label><input type="checkbox" name="remember"></input>
								Remember me</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-default">Sign In</button>
					</div>
				</div>

				<div>
					<h:outputLabel value="Last Name" class="control-label col-sm-2" />
					<div>
						<h:inputText value="#{studentBean.lastName}" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<h:commandButton value="Create"
							action="#{studentBean.createStudentForm}" />
					</div>
				</div>




			</form>
		</div>
	</div>

</body>
</html>
