<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<f:metadata>
	<f:viewParam name="cartId" value="#{cartListBean.cartId}"></f:viewParam>
</f:metadata>

<ui:composition template="../template/template.xhtml">
	<ui:define name="content">
		<div class="container" style="margin-top: 50px;">

			<div class="row">
				<div id="sidebar-left" class="col-3  col-lg-3 col-md-3 col-sm-12 col-xs-12">
					<ui:repeat value="#{cartListBean.cartList}" var="cart" outcome="cart">
						<ul class="nav">
							<li><a href="history.xhtml?cartId=#{cart.idCart}"> <small>#{cart.createdDate}</small> <br /> <big>#{cart.cartDescription}</big>
							</a></li>
						</ul>
					</ui:repeat>
				</div>

				<div id="content-right" class="col-9 col-lg-9 col-md-9 col-sm-12 col-xs-12 container">
					<div class="marketing">
						<ui:fragment rendered="#{cartListBean.cartList.size()==0}">Nu exista un istoric al comenzilor.</ui:fragment>

						<ui:fragment rendered="#{cartListBean.cartId!=0}">
							<div class="well row">
								<div class="col-md-12">
									<h3>Comanda din data de #{cartListBean.getCartDetails().cartSummary.createdDate}:</h3>
									<!-- <h3>pret </h3>
								<h3>status</h3>
								<h3>Adresa livrare</h3>
								sau
								<h3>Adresa restaurant</h3> -->
								</div>

							</div>
						</ui:fragment>
					</div>


					<div class="well restaurant-well-content">
						<ui:repeat value="#{cartListBean.getCartDetails().restaurantProducts}" var="restaurant" outcome="restaurant">
							<div class="row">

								<div class="col-12">
									<h4>
										<b><span class="rest-name">#{restaurant.restaurantName}</span></b>
									</h4>

								</div>
								<div class="row">
									<div class="col-md-1 col-sm-3 col-xs-4">
										<img class="img-rounded" src="../resources/images/#{restaurant.restaurantId}/#{restaurant.restaurantImage}"
											alt="#{restaurant.restaurantImage}" width="50" height="50" />
									</div>

									<ui:repeat value="#{restaurant.products}" var="product">
										<div class=" col-md-8 col-sm-7 col-xs-8 size-description">
											<div>
												<b>#{restaurant.name}</b>
												<br/>
												<p>(#{restaurant.description})</p>
											</div>
										</div>
										<div class=" col-md-2 col-sm-2 col-xs-12">
											<div class="row">
												<div class="pull-right">#{restaurant.price}</div>
											</div>
										</div>
									</ui:repeat>
								</div>

							</div>
						</ui:repeat>
					</div>
				</div>

			</div>

		</div>
	</ui:define>
</ui:composition>
</html>
