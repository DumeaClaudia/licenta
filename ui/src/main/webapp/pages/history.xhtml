<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<f:metadata>
	<f:viewParam name="cartId" value="#{historyCartListBean.cartId}"></f:viewParam>
</f:metadata>

<ui:composition template="../template/template.xhtml">
	<ui:define name="content">
		<div class="container style-font" style="margin-top: 50px;">

			<div class="row">
				<div id="sidebar-left" class="col-2  col-lg-2 col-md-2 col-sm-12 col-xs-12">
					<ui:repeat value="#{historyCartListBean.cartList}" var="cart" outcome="cart">
						<ul class="nav">
							<li><a href="history.xhtml?cartId=#{cart.idCart}"> <small>#{cart.createdDate}</small> <br /> <ui:fragment
										rendered="#{cart.idCart == historyCartListBean.cartId}">
									>
								</ui:fragment> <big>#{cart.cartDescription}</big>
							</a></li>
						</ul>
					</ui:repeat>
				</div>

				<div id="content-right" class="col-10 col-lg-10 col-md-10 col-sm-12 col-xs-12 container well">
					<div class="marketing">
						<div class="row">
							<div class="col-md-12">
								<ui:fragment rendered="#{historyCartListBean.cartList.size()==0}">
									<h3>Nu exista un istoric al comenzilor.</h3>
								</ui:fragment>
								<ui:fragment rendered="#{historyCartListBean.cartList.size()!=0}">

									<h3 class="style-font">
										Comanda din data de: <b>#{historyCartListBean.getCartDetails().cartSummary.createdDate}</b>
									</h3>
									<!-- <h3>pret </h3>
								<h3>status</h3>
								<h3>Adresa livrare</h3>
								sau
								<h3>Adresa restaurant</h3> -->
								</ui:fragment>
							</div>
						</div>
					</div>

					<ui:repeat value="#{historyCartListBean.getCartDetails().restaurantProducts}" var="restaurant" outcome="restaurant">
						<div class="well restaurant-well-content well-lg ">
							<div class="row col-12">
								<div class="col-md-10 col-sm-9 col-xs-8">
									<h4>
										<b><a href="restaurant.xhtml?id=#{restaurant.restaurantId}" class="rest-name">#{restaurant.restaurantName}</a></b>
									</h4>
								</div>
							</div>

							<div class="row">
								<br></br>
								<ui:repeat value="#{restaurant.products}" var="product">
									<div class="col-12 row">
										<div>

											<ui:fragment rendered="#{not empty product.image}">
												<div class="col-md-1 col-sm-3 col-xs-4">
													<img class="" src="../resources/images/#{restaurant.restaurantId}/#{product.image}" alt="#{product.image}"
														width="50" height="50" />
												</div>
											</ui:fragment>

											<div>
												<b>#{product.name}</b>
											</div>
											<div class="pull-right">
												<b><small> #{product.price} RON </small></b>
											</div>
											<div>(#{product.description})</div>
										</div>
										<br></br>
									</div>
								</ui:repeat>
							</div>


						</div>
					</ui:repeat>

				</div>

			</div>

		</div>
	</ui:define>
</ui:composition>
</html>
