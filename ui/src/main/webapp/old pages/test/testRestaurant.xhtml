<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:metadata>
	<f:viewParam name="id" value="#{restaurantBean.id}">
	</f:viewParam>
</f:metadata>

<ui:composition template="../template/template.xhtml">

	<ui:define name="head">

		<meta charset="utf-8"></meta>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
		<title>Restaurant</title>
		
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
		
		<link rel="stylesheet" href="../resources/css/cart.css"></link>
				
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="../resources/distribution/datepicker/js/moment.js"></script>
		<script src="../resources/distribution/datepicker/js/bootstrap-datetimepicker.min.js"></script>
		<script type="text/javascript">
            $(function () {
                $('#datetimepicker4').datetimepicker();
            });
        </script>
		<script>
		$(document).ready(function () {
			$(".toggle-sidebar").click(function () {
				$("#sidebar").toggleClass("col-md-3 collapsed");
				$("#show-content").toggleClass("col-md-9");
				
				return false;
			});
		});
		</script>
	</ui:define>

	<ui:define name="content">
		<div class="container marketing" style="margin-top: 50px;">
			<div class="well row">
				<div class="col-md-12" style="margin-top: 30px; font-family: fantasy;">
					<div class="col-md-8 col-sm-6 col-xs-12">
						<a class="btn glyphicon glyphicon-chevron-left" href="homeRestaurants.xhtml"> BackToHomePage</a> <img
							class="img-thumbnail restaurant-img-thumbnail" src="#{restaurantBean.restaurant.image}"
							alt="#{restaurantBean.restaurant.name}"></img>
					</div>

					<div class=" col-md-4 col-sm-6 col-xs-12">
						<div class="row">
							<div>
								<h3>
									<b>#{restaurantBean.restaurant.name}</b>
								</h3>
							</div>

							<div class="pull-left">
								<span class="glyphicon glyphicon-star" aria-hidden="true"></span> <span class="glyphicon glyphicon-star-empty"
									aria-hidden="true"></span> <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span> <span
									class="glyphicon glyphicon-star-empty" aria-hidden="true"></span> <span class="glyphicon glyphicon-star-empty"
									aria-hidden="true"></span>
							</div>
							<div>
								<div>
									<br></br> <br></br> <b><h:outputText value="Principalele feluri de mancare:" /></b><br></br>
									<h:outputText value="    #{restaurantBean.restaurant.description}" />
								</div>
							</div>
							<div>
								<br></br> <b><h:outputText value="Adresa: "></h:outputText></b> <br></br> <i><h:outputText
										value="#{restaurantBean.restaurant.address}" /></i>
							</div>
						</div>
					</div>
				</div>

			</div>


			<!-- Products list -->
			<div>

				<div class="well col-md-12" id="show-content">
					<div class="row product-style">
						<div class="col-md-2 col-sm-3 col-xs-4">
							<div class="btn-group" role="group" aria-label="Controls">
								<button type="button" class="btn btn-default toggle-sidebar">Add to cart</button>
							</div>
						</div>
					</div>
					<ui:repeat value="#{restaurantBean.products}" var="product">

						<div class="row product-style">

							<ui:fragment rendered="#{not empty product.image}">
								<div class="col-md-2 col-sm-3 col-xs-4">
									<img class="img-rounded" src="../resources/images/#{product.image}" alt="#{product.image}" width="130"
										height="100"></img>
								</div>
							</ui:fragment>

							<div class=" col-md-8 col-sm-7 col-xs-8 size-description">
								<h4>
									<b>#{product.name}</b>
								</h4>
								<p>(#{product.description})</p>
							</div>

							<ui:fragment rendered="#{not empty product.image}">
								<div class=" col-md-2 col-sm-2 col-xs-12">
									<div class="row">
										<div class="pull-right">
											#{product.price} RON
											<h:link class="glyphicon glyphicon-plus size-plus" aria-hidden="true" outcome="shoppingCart">
												<f:param name="id" value="#{restaurantBean.id}" />
											</h:link>

										</div>
									</div>
								</div>
							</ui:fragment>

							<ui:fragment rendered="#{empty product.image}">
								<div class=" col-md-4 col-sm-5 col-xs-12">
									<div class="row">
										<div class="pull-right">
											#{product.price} RON
											<h:link class="glyphicon glyphicon-plus size-plus" aria-hidden="true" outcome="shoppingCart">
												<f:param name="id" value="#{restaurantBean.id}" />
											</h:link>

										</div>
									</div>
								</div>
							</ui:fragment>

						</div>
					</ui:repeat>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
