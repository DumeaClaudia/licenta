<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<f:metadata>
	<f:viewParam name="userId" value="#{shoppingCartBean.userId}"></f:viewParam>
</f:metadata>

<ui:composition template="../template/template.xhtml">

	<ui:define name="head">
		<script src="../resources/js/moment.js"></script>
		<script src="../resources/js/bootstrap-datetimepicker.min.js"></script>
		<script type="text/javascript">
            $(function () {
                $('#datetimepicker4').datetimepicker();
            });
        </script>
	</ui:define>

	<ui:define name="content">
		<div class="container container-top">
			<div class="row">
				<div class="col-sm-6">
					<input type='text' class="form-control" id='datetimepicker4' />
				</div>
			</div>


			<ui:repeat value="#{shoppingCartBean.shoppingCarts}" var="product">
				<div class="row product-style">
					<div class=" col-md-8 col-sm-7 col-xs-8 size-description">
						<h4>
							<b>#{product.user}</b>
						</h4>
						<p>(#{product.product})</p>
						<p>(#{product.restaurant})</p>
					</div>
				</div>
			</ui:repeat>
		</div>

	</ui:define>
</ui:composition>
</html>
