<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">




<h:body data-spy="scroll" data-target=".navbar" data-offset="50">
	<ui:composition template="../template/template.xhtml">

	<div class="container main">
		<div class="row" style="margin-top: 15%;">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong class="">Register: </strong>
					</div>
					<div class="panel-body">
						<h:form id="registerForm" class="form-horizontal" role="form"
							h:rendered="true">
							
							<div class="form-group">
								<h:outputLabel class="control-label col-sm-3" for="text">First
									name:</h:outputLabel>
								<div class="col-sm-8">
									<h:inputText type="text" class="form-control"
										id="idFirstName" placeholder="Enter first name"
										name="firstName" value="#{Bean.user.firstName}"></h:inputText>
								</div>
							</div>

							<div class="form-group">
								<h:outputLabel class="control-label col-sm-3" for="text">Last
									name:</h:outputLabel>
								<div class="col-sm-8">
									<h:inputText type="text" class="form-control" id="idLastName"
										placeholder="Enter last name" name="lastName"
										value="#{Bean.user.lastName}"></h:inputText>
								</div>
							</div>

							<div class="form-group">
								<h:outputLabel class="control-label col-sm-3" for="text">Username:</h:outputLabel>
								<div class="col-sm-8">
									<h:inputText type="text" class="form-control" id="idUsername"
										placeholder="Enter username" name="username"
										value="#{Bean.user.username}"></h:inputText>
								</div>
							</div>

							<div class="form-group">
								<h:outputLabel class="control-label col-sm-3" for="email">Email:</h:outputLabel>
								<div class="col-sm-8">
									<h:inputText type="email" class="form-control" id="email"
										placeholder="Enter email" name="email"
										value="#{Bean.user.email}"></h:inputText>
								</div>
							</div>
							<div class="form-group">
								<h:outputLabel class="control-label col-sm-3" for="pwd">Password:</h:outputLabel>
								<div class="col-sm-8">
									<h:inputSecret type="password" class="form-control"
										id="password" placeholder="Enter password" name="pwd"
										value="#{Bean.user.password}"></h:inputSecret>
								</div>
							</div>
							<div class="form-group last">
								<div class="col-sm-offset-4 col-sm-10">
									<h:commandButton type="submit" class="btn btn-default"
										value="Submit" action="#{Bean.register}" required="true"></h:commandButton>
								</div>
							</div>

						</h:form>

					</div>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
</h:body>
</html>
