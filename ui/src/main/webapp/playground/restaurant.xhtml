<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<f:metadata>
	<f:viewParam name="id" value="#{restaurantBean.id}">
	</f:viewParam>
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet" href="../resources/mycss/test.css"></link>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
	<h:outputScript src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></h:outputScript>
	<h:outputScript src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></h:outputScript>
</h:head>

<h:body>
	<ui:composition template="../template/template.xhtml">
		<ui:define name="content">


			<div class="container marketing" style="margin-top: 50px;">
				<div class="well">
					<div class="row">
						<div class="col-md-8 col-sm-6 col-xs-12">
							<a class="btn glyphicon glyphicon-chevron-right" href="homeRestaurants.xhtml"> 
								BackToHomePage</a> <img class="img-thumbnail restaurant-img-thumbnail" src="#{restaurantBean.restaurant.image}"
								alt="#{restaurantBean.restaurant.name}"></img>
						</div>

						<div class=" col-md-4 col-sm-6 col-xs-12">
							<div class="row">
								<div>
									<h3>#{restaurantBean.restaurant.name}</h3>
								</div>

								<div class="pull-left">
									<span class="glyphicon glyphicon-star" aria-hidden="true"></span> <span class="glyphicon glyphicon-star-empty"
										aria-hidden="true"></span> <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span> <span
										class="glyphicon glyphicon-star-empty" aria-hidden="true"></span> <span class="glyphicon glyphicon-star-empty"
										aria-hidden="true"></span>
								</div>
								<div>
									<div>
										<br></br> <br></br>
										<b><h:outputText value="Principalele feluri de mancare:" /></b><br></br>
										<h:outputText value="    #{restaurantBean.restaurant.description}" />
									</div>
								</div>
								<div>
								<br></br>
									<b><h:outputText value="Adresa: "></h:outputText></b> <br></br> <i><h:outputText
											value="#{restaurantBean.restaurant.address}" /></i>
								</div>
							</div>

						</div>
					</div>
				</div>

				<!-- Products list -->
				<div class="well">
					<ui:repeat value="#{restaurantBean.products}" var="product">

						<div class="row product-style">
							<div class="col-md-2 col-sm-3 col-xs-4">
								<img class="img-rounded" src="../resources/images/#{product.image}" alt="#{product.image}" width="100"
									height="100"></img>
							</div>
							<div class=" col-md-8 col-sm-7 col-xs-8 size-description">
								<h4>
									<b>#{product.name}</b>
								</h4>
								<p>(#{product.description})</p>
							</div>
							<div class=" col-md-2 col-sm-2 col-xs-12">
								<div class="row">
									<div class="pull-right">
										#{product.price} RON <span class="glyphicon glyphicon-plus size-plus" aria-hidden="true"></span>
									</div>
								</div>
							</div>
						</div>
					</ui:repeat>
				</div>
			</div>
			<!-- /.container -->
		</ui:define>
	</ui:composition>
</h:body>
</html>
