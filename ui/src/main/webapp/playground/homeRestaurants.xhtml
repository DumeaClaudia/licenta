<!DOCTYPE html>

<html xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../template/template.xhtml">
	<ui:define name="content">
		<h:form rendered="true">
			<!-- ========================Carousel ============================================== -->
			<div id="myCarousel" class="carousel slide top-carousel" data-ride="carousel" style="margin-top: 30px; font-family: fantasy;">
				<!-- Indicators -->
				<ol class="carousel-indicators top-carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class=""></li>
					<li data-target="#myCarousel" data-slide-to="1" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="2" class=""></li>
				</ol>

				<div class="carousel-inner" role="listbox">
					<div class="item">
						<img class="first-slide top-carousel-img " src="../resources/images/pizza.jpg" alt="First slide"></img>

						<div class="container">
							<div class="carousel-caption">
								<h1>Some details</h1>
								<p>=======================================================================================</p>

							</div>
						</div>
					</div>
					<div class="item active">
						<img class="second-slide top-carousel-img " src="../resources/images/chocolate_cake.png" alt="Second slide"></img>
						<div class="container">
							<div class="carousel-caption">
								<h1>Some details</h1>
								<p>=======================================================================================</p>
							</div>
						</div>
					</div>
					<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"> <span
						class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span class="sr-only">Previous</span>
					</a> <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next"> <span
						class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">Next</span>
					</a>
				</div>
				<!-- /.carousel -->

				<div class="container marketing" style="font-family: fantasy;">
					<p>#{sessionBean.username}</p>
					<!-- Three columns of restaurants below the carousel -->
					<ui:repeat value="#{homeRestaurantsListBean.restaurants}" var="restaurant" outcome="restaurant">
						<!--  <h:link outcome="restaurant"> 
							<f:param name="id" value="#{restaurant.id}" />-->


						<div class="col-md-4 col-sm-6 col-xs-12">

							<div class="well restaurant-well-content">
								<div class="row">
									<h:link outcome="restaurant" class="position-next-page">
										<f:param name="id" value="#{restaurant.id}" />


										<div class="view zoom">
											<img class="img-thumbnail list-restaurant-img-thumbnail img-fluid" src="#{restaurant.image}" alt="Pizza "></img>
										</div>
									</h:link>
									<div>
										<h4>
											<b><h:outputText class="rest-name" value="#{restaurant.name}" /></b>
										</h4>

										<div class="pull-right" style="position: inherit;">
											<span class="glyphicon glyphicon-star" aria-hidden="true"></span> <span
												class="glyphicon glyphicon-star-empty" aria-hidden="true"></span> <span
												class="glyphicon glyphicon-star-empty" aria-hidden="true"></span> <span
												class="glyphicon glyphicon-star-empty" aria-hidden="true"></span> <span
												class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
										</div>
									</div>
									<h:outputText value="#{restaurant.description}" />

								</div>
								<br></br>
								<p>
									<h:link value="View details Â»" outcome="restaurant" class="position-next-page">
										<f:param name="id" value="#{restaurant.id}" />

									</h:link>
								</p>

							</div>
						</div>
					</ui:repeat>
				</div>

			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
